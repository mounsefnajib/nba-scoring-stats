
    
        <div *ngIf="teamStat$ | async as teamStat" class="card mb-4 col-6 rounded-3 shadow-sm" >
            
                    <div class="card-header py-3">
              
                        <h4 class="my-0 fw-normal">{{teamStat.team.full_name }} [{{teamStat.team.abbreviation}}]</h4>
                        <span>{{teamStat.team.conference}} conference</span>
                        
                      </div>
                      <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <ul class="list-unstyled  ">
                                    <li class="text-small font-size-8">Scores of past 12 days :</li>
                                    <li *ngFor="let teamScoring of teamStat.stats" >
                                      <b>{{teamScoring.home_team.abbreviation}} </b><span>{{teamScoring.home_team_score}} </span>
                                      -<span> {{teamScoring.visitor_team_score}} </span><b>{{teamScoring.visitor_team.abbreviation}} </b>
                                    </li>
                                </ul>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button id="backBtn" type="button" class="w-100 btn btn-lg btn-success" (click)="goBack()">
                                << Back to all team stats
                                </button>
                            </div>
                        </div>
                      </div>
                </div>
